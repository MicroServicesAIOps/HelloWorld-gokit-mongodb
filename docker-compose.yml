version: '2'

services:
    user:
        build:
            context: .
        image: go-mongodb-demo/user
        hostname: user
        restart: always
        cap_drop:
            - all
        cap_add:
            - NET_BIND_SERVICE
        read_only: true
        environment:
            - MONGO_HOST=userdb:27017
            - reschedule=on-node-failure
        ports:
            - "8080:8084"
    user-db:
        build:
            context: ./docker/userdb/
        image: go-mongodb-demo/userdb
        hostname: userdb
        restart: always
        cap_drop:
            - all
        cap_add:
            - CHOWN
            - SETGID
            - SETUID
        read_only: true
        tmpfs:
            - /tmp:rw,noexec,nosuid
        environment:
            - reschedule=on-node-failure
        ports:
            - "27017:27017"